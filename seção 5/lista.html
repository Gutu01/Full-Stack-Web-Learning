<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    
    <!--
    ul -> Unordered List (lista não ordenada)
    ol -> Ordered List (Lista ordenada)
    li -> List Item (item da lista) 
    -->

    <h2>Lista não ordenada</h2>

    <!--
    type="disc"circle, square, disc
    style="list-style-type:square"
    -->

    <ul>
        <li>Veículos</li>
        <li>Sua mãe</li>
        <li>
            <ul>
                <li>Celulares e telefones</li>
                <li>Câmeras e acessórios</li>
            </ul>
        </li>
    </ul>

    <ol type="I">
        <li>Água</li>
        <li>Pote</li>
        <li>Sabão</li>
        <li>Piano
            <ol>
                <li>agua</li>
            </ol>
        </li>
        
    </ol>
</body>
</html>
